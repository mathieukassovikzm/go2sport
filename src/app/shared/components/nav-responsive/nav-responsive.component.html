<div class="header responsive dark-background">
  <!-- <transition name="translatedMenu" v-on:before-enter="toggleScroll" v-on:after-leave="toggleScroll"> -->
  <nav [@sideMenu] *ngIf="isNavOpenState" class="nav nav-responsive dark-background">
    <div *ngFor="let navItem of lstPagesNav">
      <a [routerLink]="navItem.route" class="nav-item" routerLinkActive="router-link-exact-active">
        {{navItem.displayName}}
      </a>
    </div>
  </nav>
  <!-- </transition>-->
  <div class="header-logo">
    <div class="header-item menu-img dark-background" (click)="goToTop()">
      <img src="./assets/img/logos/Go2Sport_Logo-medium-bg-black.png" alt="logo Go2Sport 29" />
    </div>
    <div class="header-item menu-burger dark-background">
      <app-burger />
    </div>
  </div>
</div>
